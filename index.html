<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>NIET Rankings</title>

<body>

<header>
  <div class="navbar">
    <img src="nietlogo.svg" alt="" class="logo">
      <nav>
        <ul>
          <li><a href="#"></a></li>
          
        </ul>
        
      </nav>
    </div>
  </header>
<div class="newback"></div>
  
<div class="hero">
  <div class="container">
    <h2 class="newhead" ><i class="boxx">Noida Institute of Engineering and Technology </i></h2>
    <div class="text">
      <h2>Welcome! <br> <span>To Our VR Campus Tour Website.</span></h2>
      <div class="social_icons">
        <a href="#"class="fa fa-facebook"></a>
        <a href="#" class="fa fa-twitter"></a>
        <a href="#" class="fa fa-instagram"></a>
        <a href="#" class="fa fa-linkedin"></a>
      </div>

    </div>
  </div>
  <div class="largbox">
    <div class="box_login">
      <form action="/submit" method="POST">
        <h2>Sign In</h2>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="text" placeholder="Email" name="email">
        </div>


        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" type="password" placeholder="Password" name="psw">
        </div>
        <div class="remember_forgot">
          <label><input type="checkbox">Remeber me</label>
          <a href="#">Forgot Password?</a>
        </div class="newbutton">
        <button type="submit" class="btn">Sign in</button>
        <div class="logi-register">
          <p>Don't have an account? <a href="#" class="register_link">Sign Up</a></p>
        </div>
        
      </form>
    </div>
    <div class="box_login_register">
      <form action="/submit" method="POST">
        <h2>Sign Up</h2>
        <div class="input-container">
          <i class="fa fa-user icon"></i>
          <input class="input-field" type="text" placeholder="Username" name="usrnm">
        </div>
        <div class="input-container">
          <i class="fa fa-envelope icon"></i>
          <input class="input-field" type="text" placeholder="Email" name="email">
        </div>
  
  
        <div class="input-container">
          <i class="fa fa-key icon"></i>
          <input class="input-field" type="password" placeholder="Password" name="psw">
        </div>
        <div class="remember_forgot">
          <label><input type="checkbox">I agree the terms & conditions</label>
          <a href="#"></a>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="logi-register">
          <p>Already have an account? <a href="#" class="login_link">Sign in</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
